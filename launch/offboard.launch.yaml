launch:
  #- arg:
  #    name: "lat"
  #    default: "39.94901115531301"
  #- arg:
  #    name: "lon"
  #    default: "-75.18825979871113"
  #- arg:
  #    name: "heading"
  #    default: "2.4"
  - arg:
      name: "alt"
      default: "-1.0"
  - arg:
      name: "scale"
      default: "1.0"
  - arg:
      name: "x_takeoff"
      default: "1.0"
  - arg:
      name: "y_takeoff"
      default: "1.0"

  - node:
      pkg: "starling_offboard_cpp"
      exec: "starling_offboard_cpp"
      name: "starling_offboard_cpp"
      param:
        -
          name: "lat"
          value: "$(var lat)"
        -
          name: "lon"
          value: "$(var lon)"
        -
          name: "heading"
          value: "$(var heading)"
        -
          name: "alt"
          value: "$(var alt)"
        -
          name: "scale"
          value: "$(var scale)"
        -
          name: "x_takeoff"
          value: "$(var x_takeoff)"
        -
          name: "y_takeoff"
          value: "$(var y_takeoff)"
