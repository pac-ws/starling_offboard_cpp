launch:
  - arg:
      name: 'buffer_size'
      default: '10'
  - arg:
      name: 'position_tolerance'
      default: '1.0'
  - arg:
      name: 'max_speed'
      default: '2.0'
  - arg:
      name: 'alt'
      default: '-1.0'
  - arg:
      name: 'yaw'
      default: '0.0'
  - arg:
      name: 'x_takeoff'
      default: '1.0'
  - arg:
      name: 'y_takeoff'
      default: '1.0'
  - arg:
      name: 'robot_id'
      default: '1'
  - arg:
      name: 'env_scale_factor'
      default: '4.0'

  - node:
      pkg: 'starling_offboard_cpp'
      exec: 'starling_offboard_cpp'
      name: 'starling_offboard_cpp'
      param:
        - name: 'robot_id'
          value: '$(var robot_id)'
        - name: 'alt'
          value: '$(var alt)'
        - name: 'x_takeoff'
          value: '$(var x_takeoff)'
        - name: 'y_takeoff'
          value: '$(var y_takeoff)'
        - name: 'env_scale_factor'
          value: '$(var env_scale_factor)'
        - name: 'buffer_size'
          value: '$(var buffer_size)'
        - name: 'position_tolerance'
          value: '$(var position_tolerance)'
        - name: 'max_speed'
          value: '$(var max_speed)'
        - name: 'yaw'
          value: '$(var yaw)'
