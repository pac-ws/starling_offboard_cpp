launch:
  - arg:
      name: 'alt'
      default: '-1.0'
  - arg:
      name: 'scale'
      default: '1.0'
  - arg:
      name: 'x_takeoff'
      default: '1.0'
  - arg:
      name: 'y_takeoff'
      default: '1.0'
  - arg:
      name: 'robot_id'
      default: '1'

  - node:
      pkg: 'starling_offboard_cpp'
      exec: 'starling_offboard_cpp'
      name: 'starling_offboard_cpp'
      param:
        - name: 'robot_id'
          value: '$(var robot_id)'
        - name: 'alt'
          value: '$(var alt)'
        - name: 'scale'
          value: '$(var scale)'
        - name: 'x_takeoff'
          value: '$(var x_takeoff)'
        - name: 'y_takeoff'
          value: '$(var y_takeoff)'
